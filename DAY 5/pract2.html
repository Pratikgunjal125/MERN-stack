<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Mathematical Operations</title>
    <script>
        // Function to add two numbers
        function addition() {
            const a = parseFloat(document.getElementById('first').value);
            const b = parseFloat(document.getElementById('second').value);
            if (isNaN(a) || isNaN(b)) {
                alert("Please enter valid numbers!");
                return;
            }
            const result = a + b;
            document.getElementById('result').textContent = `Result: ${result}`;
        }

        // Function to multiply two numbers
        function multiplication() {
            const a = parseFloat(document.getElementById('first').value);
            const b = parseFloat(document.getElementById('second').value);
            if (isNaN(a) || isNaN(b)) {
                alert("Please enter valid numbers!");
                return;
            }
            const result = a * b;
            document.getElementById('result').textContent = `Result: ${result}`;
        }

        // Function to subtract two numbers
        function subtraction() {
            const a = parseFloat(document.getElementById('first').value);
            const b = parseFloat(document.getElementById('second').value);
            if (isNaN(a) || isNaN(b)) {
                alert("Please enter valid numbers!");
                return;
            }
            const result = a - b;
            document.getElementById('result').textContent = `Result: ${result}`;
        }
    </script>
</head>
<body>
    <h1>Basic Mathematical Operations</h1>
    <label for="first">Enter first number:</label>
    <input type="number" id="first" placeholder="First number">
    <br>
    <label for="second">Enter second number:</label>
    <input type="number" id="second" placeholder="Second number">
    <br><br>
    <input type="button" value="Add" onclick="addition()">
    <input type="button" value="Multiply" onclick="multiplication()">
    <input type="button" value="Subtract" onclick="subtraction()">
    <br><br>
    <h1 id="result">Result: </h1>
</body>
</html>
