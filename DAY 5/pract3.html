<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const bmi = weight / (height * height);
            document.getElementById('result').textContent = `Your BMI is: ${bmi.toFixed(2)}`;

          

        }
    </script>
</head>
<body>
    <h1>Body Mass Index Calculator</h1>
    <img src="vector-illustration-with-scale-of-underweight-to-extremely-obese-man-silhouette-2JCTMKN.jpg" height="300px" width="500px" alt=""><br><br>
    <label for="weight">Weight : </label>
    <input type="number" id="weight" placeholder="Enter your weight in kg">
    <br><br>
    
    <label for="height">Height : </label>
    <input type="number" id="height" placeholder="Enter your height in meters">
    <br><br>
    
    <input type="button" value="Calculate BMI" onclick="calculateBMI()">
    <br><br>

   

    <h2 id="result"></h2>
</body>
</html>
